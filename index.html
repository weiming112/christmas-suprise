<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just for you</title>

  <!-- Apple-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: white;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      min-height: 100vh;
      padding: 60px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      scroll-snap-align: start;
    }

    .text {
      max-width: 800px;
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 500;
      line-height: 1.3;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .small {
      font-size: 1.2rem;
      opacity: 0.6;
      margin-top: 16px;
    }

    .hint {
      position: absolute;
      bottom: 40px;
      font-size: 0.9rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <section>
    <div class="text show">
      Hey üôÇ
      <div class="small">scroll slowly</div>
      <div class="hint">‚Üì</div>
    </div>
  </section>

  <section>
    <div class="text">
      I didn‚Äôt rush this
    </div>
  </section>

  <section>
    <div class="text">
      I wanted every part<br>to feel intentional
    </div>
  </section>

  <section>
    <div class="text">
      So take your time
    </div>
  </section>

  <section>
    <div class="text">
      This was made<br>just for you ‚ù§Ô∏è
    </div>
  </section>

  <script>
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      },
      {
        threshold: 0.6
      }
    );

    document.querySelectorAll('.text').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
